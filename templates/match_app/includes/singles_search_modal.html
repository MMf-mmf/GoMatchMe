<div class="relative z-10" role="dialog" aria-modal="true" x-cloak x-show="open" x-trap="open">

 <div class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity ease-out duration-300 opacity-0"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto p-4 sm:p-6 md:p-20 bg-gray-200 bg-opacity-50 transition-opacity ease-out duration-300">
    
    <div class="mx-auto max-w-3xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transition-all">
        <div class="relative">
            <div class="flex">
                <div class="flex-1 max-h-12">
                    <svg class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                    <form>
                        {% csrf_token %}
                        <input
                            hx-post="{% url 'singles_search' user_type %}"
                            hx-trigger="keyup changed delay:500ms, search" 
                            hx-target="#search-results"  
                            type="text"
                            name="search" 
                            class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-800 placeholder:text-gray-400 focus:ring-0 sm:text-sm" 
                            placeholder="Search..." 
                            role="combobox" 
                            aria-expanded="false" 
                            aria-controls="options"
                        >
                    </form>
                </div>
                <div class="ml-auto" @click="open = false">
                    <svg class="cursor-pointer mt-4 mr-4 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
        </div>
     

      <div id="search-results" class="px-6 py-14 text-center text-sm sm:px-14">
        <svg class="mx-auto h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
        </svg>
        <p class="mt-4 font-semibold text-gray-900">Initiate a search for a single</p>
        <p class="mt-2 text-gray-500">Begin typing to reveal the closest matching results.</p>
      </div> 

    </div>
  </div>
</div>
