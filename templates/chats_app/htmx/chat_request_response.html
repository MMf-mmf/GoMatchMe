<li class="mb-2 p-4 bg-gray-400 rounded-lg shadow-md flex justify-between items-center opacity-100">
    <div>
        <p class="text-lg font-bold">{{ chat_request.from_user.username }}</p>
        <p class="text-gray-600">{{ chat_request.message }}</p>
        <p class="text-gray-500 text-sm">{{ chat_request.created }}</p>
    </div>
    <div>
        <form id="accept-request">
            <button disabled type="submit" class="bg-green-500 opacity-100  text-white font-bold py-2 px-4 rounded mr-2">Accept</button>
        </form>
        <form id='reject-request'>
            <button disabled type="submit" class="bg-red-500 opacity-100 text-white font-bold py-2 px-4 rounded">Reject</button>
        </form>
    </div>
</li>
